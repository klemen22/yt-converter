<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Converter</title>
    <link rel="stylesheet" href="bootstrap.main.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <h1 id="page_title">YouTube Converter</h1>
    <div class="container">
        <form id="convert_section">
            <input class = "form-control" type="text" id="yt_url" placeholder="Paste YouTube link here..."/>
            <select id="convert_format">
                <option value="mp3">MP3</option>
                <option value="mp4">MP4</option>
            </select>
            <select id="convert_resolution", hidden>
                <option value="144">144p</option>
                <option value="480">480p</option>
                <option value="720">720p</option>
                <option value="1080">1080p</option>
            </select>
            <button type="submit">Convert</button>  
        </form>
    </div>
    <div id="convert_result"></div>
</body>

</html>
